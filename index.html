<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Imagens/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>

        <div class="fundo">
            
            <h1>Calculadora Simples</h1>

            <div class="calculadora">

                <h1>Calculadora</h1>

                <p id="resultado"></p>

                <table>
                    <tr>
                        <td><button onclick="clean( )">C</button></td>
                        <td><button onclick="back()"><</button></td>
                        <td><button onclick="insert('/')">/</button></td>
                        <td><button onclick="insert('*')">X</button></td>
                    </tr> <!-- C < / X -->

                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                    </tr> <!-- 7 8 9 - -->

                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('+')">+</button></td>
                    </tr> <!-- 4 5 6 + -->

                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button style="height: 108px;" onclick="calcular()">=</button></td>
                    </tr> <!-- 1 2 3 = -->

                    <tr>
                        <td colspan="2"><button style="width: 108px;" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr> <!-- 0 . -->
                </table> 

            </div><!-- CALCULADORA -->

            <div class="assinatura">
                <p>Feito por Ana Carolina Silva</p>
            </div>

        </div> <!-- FUNDO -->

    </main>

    <script src="script.js"></script>
    
</body>
</html>
